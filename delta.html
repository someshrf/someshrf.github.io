        <h1>Sticky Notes</h1>
              


<body onload="start()">
 <div>
  <textarea id="box" contenteditable="true"></textarea>
  
  <textarea id="back1" contenteditable="true"></textarea>

  <textarea id="back2" contenteditable="true"></textarea>
 
  <p id="sub"> crucial important normal</p>

 <button type="button" id="but" onclick="save()">save message</button> 

 <p id="titl">Don't forget to save the message after Typing, Deleting or Editing</p>

 </div>

<script>
function save()
{var text1 = document.getElementById("box").value;
 localStorage.setItem("box",text1);
 
 var text2 = document.getElementById("back1").value;
  localStorage.setItem("back1",text2);
 
 var text3 = document.getElementById("back2").value;
  localStorage.setItem("back2",text3); 

}

function start()

{  var text1 = localStorage.getItem("box");

   if (text1 != "undefined" && text1 != "null") {
    document.getElementById("box").value = text1;
  } else {
    document.getElementById("box").value= null;
  }

var text2 = localStorage.getItem("back1");

 if (text2 != "undefined" && text2 != "null") {
    document.getElementById("back1").value= text2;
  } else {
    document.getElementById("back1").value = null;
  }

var text3 = localStorage.getItem("back2");

 if (text3 != "undefined" && text3 != "null") {
    document.getElementById("back2").value = text3;
  } else {
    document.getElementById("back2").value = null;
  }
}

</script>
</body>
